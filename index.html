
<html>

		<title>Daxia Software</title>

	<body>
		<ul id="menu">
		</ul>
		<script>
			AV.initialize("36hvhroz62wzf4s7jz1r8cv5l23fws5fh5zkde58rm74wrif", "qtis5gzzoss65p90kok7nrydwu3opevjh7yj2okyqj0ceyfu");
			//var Menu = AV.Object.extend("menu");

			var query = new AV.Query("menu");
			query.find({
			  success: function(menus) {
			  	for (var i = 0; i < menus.length; i++) {
			  		var menu = menus[i];
			  		$('#menu').append('<li>' + menu.attributes.name + '</li>');
			  	}
			  }
			});	
		</script>
	</body>
